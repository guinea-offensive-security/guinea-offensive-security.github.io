---
layout: default
---

<article class="container mx-auto px-4 py-20">
    <header class="mb-12 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-primary">{{ page.title }}</h1>
        
        <div class="flex items-center justify-center text-sm text-muted-foreground mb-8">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%d/%m/%Y" }}
            </time>
            <span class="mx-2">â€¢</span>
            <div class="flex flex-wrap gap-2 justify-center">
                {% for tag in page.tags %}
                    <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
        
        {% if page.image %}
            <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="w-full max-w-4xl mx-auto rounded-lg shadow-lg">
        {% endif %}
    </header>

    <div class="prose prose-lg max-w-4xl mx-auto">
        {{ content }}
    </div>

    <footer class="mt-12 pt-8 border-t border-accent/30">
        <div class="flex justify-between items-center">
            <a href="{{ '/blog' | relative_url }}" class="inline-flex items-center text-accent hover:text-primary transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Retour au blog
            </a>
            
            <div class="flex space-x-4">
                <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url | url_encode }}" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="text-accent hover:text-primary transition-colors">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url | url_encode }}&title={{ page.title | url_encode }}" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="text-accent hover:text-primary transition-colors">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>
</article>
