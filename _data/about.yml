description: "Guinea Offensive Security est une équipe de passionnés de sécurité informatique basée en Guinée. Notre mission est de promouvoir la sécurité offensive et de développer les compétences en cybersécurité dans notre région. Nous nous engageons à partager nos connaissances, à former la prochaine génération de professionnels de la sécurité et à contribuer à la protection des systèmes informatiques locaux et internationaux."

mission: "Notre mission est de développer l'expertise en sécurité offensive en Guinée et de créer une communauté forte de professionnels de la sécurité."

vision: "Devenir le leader régional en matière de sécurité offensive et de formation en cybersécurité."

values:
  - "Excellence technique"
  - "Partage des connaissances"
  - "Éthique professionnelle"
  - "Innovation continue"
  - "Collaboration communautaire" 